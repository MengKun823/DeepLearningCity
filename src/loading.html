<!DOCTYPE html>
<html lang="cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Loading</title>
    <link rel="stylesheet" type="text/css" href="../static/reset.css" />
    <script src="../static/rem.js" type="text/javascript" charset="utf-8"></script>
    <script src="../static/jquery-2.1.4.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<style type="text/css">
    body {
        background: #3170FF;
    }
    
    .frame {
        width: 100%;
        height: 100%;
        position: relative;
        text-align: center;
    }
    
    .cont {
        margin-top: 0.42rem;
        display: inline-block;
        width: 6.37rem;
        height: 6.65rem;
        background: #fff;
        z-index: 3;
    }
    
    #textImg {
        display: inline-block;
        width: 5rem;
        height: 3rem;
        position: relative;
        top: 1.03rem;
        background: url(../static/img/loading/textexplain.png) no-repeat;
        background-size: 100%;
        z-index: 5;
    }
</style>

<body>
    <div class="frame">
        <div class="cont">
        </div>
        <div id="textImg"></div>
    </div>
</body>
<script type="text/javascript">
    //	定时器
    $(document).ready(function() {
        function jump(count) {
            window.setTimeout(function() {
                count--;
                if (count > 0) {
                    jump(count);
                } else {
                    window.location.href = "home.html";
                }
            }, 1000);
        }
        jump(4);
    });
</script>

</html>
